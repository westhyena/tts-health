<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP Note Summary Test</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            min-height: 100px;
        }

        .loading {
            color: gray;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>SOAP Note 요약 테스트 <span id="provider-badge"
            style="font-size: 0.5em; background: #eee; padding: 4px 8px; border-radius: 4px; vertical-align: middle;">Loading...</span>
    </h1>
    <p>환자와 의사의 대화 내용을 아래에 입력하고 '요약하기' 버튼을 누르세요.</p>

    <textarea id="conversation" placeholder="예시:
의사: 안녕하세요, 어디가 불편해서 오셨나요?
환자: 어제부터 열이 나고 목이 아파요.
의사: 콧물이나 기침도 있으신가요?
환자: 콧물은 조금 있는데 기침은 안 해요."></textarea>

    <div>
        <button onclick="summarize()">요약하기 (SOAP Note)</button>
    </div>

    <div id="result">
        <!-- 결과가 여기에 표시됩니다 -->
    </div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd;">

    <details>
        <summary style="cursor: pointer; font-weight: bold; font-size: 1.1em; margin-bottom: 10px;">프롬프트 설정 (Prompt
            Settings)</summary>
        <div style="margin-top: 10px;">
            <p style="color: #666; font-size: 0.9em; margin-bottom: 5px;">
                테스트용 프롬프트입니다. 수정 후 요약하기를 누르면 <b>저장되지 않고 즉시 적용</b>됩니다.
            </p>
            <textarea id="promptEditor"
                style="height: 300px; font-family: monospace; background-color: #f9f9f9; width: 100%; box-sizing: border-box;"></textarea>
        </div>
    </details>

    <script>
        // 페이지 로드 시 현재 프롬프트 및 설정 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            loadPrompt();
            loadConfig();
        });

        async function loadConfig() {
            try {
                const response = await fetch('/llm-config');
                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('provider-badge');
                    badge.textContent = data.provider;

                    // Provider에 따른 색상 구분
                    if (data.provider === 'OLLAMA') {
                        badge.style.backgroundColor = '#e6f7ff'; // Blueish
                        badge.style.color = '#0050b3';
                        badge.style.border = '1px solid #91d5ff';
                    } else {
                        badge.style.backgroundColor = '#f6ffed'; // Greenish for OpenAI
                        badge.style.color = '#389e0d';
                        badge.style.border = '1px solid #b7eb8f';
                    }
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        async function loadPrompt() {
            try {
                const response = await fetch('/prompt');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('promptEditor').value = data.content;
                } else {
                    console.error('Failed to load prompt');
                }
            } catch (error) {
                console.error('Error loading prompt:', error);
            }
        }

        async function summarize() {
            const text = document.getElementById('conversation').value;
            const prompt = document.getElementById('promptEditor').value;

            if (!text.trim()) {
                alert('대화 내용을 입력해주세요.');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="loading">요약 중입니다... (LLM 호출)</span>';

            try {
                const response = await fetch('/summarize-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        method: 'llm',
                        custom_prompt: prompt
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.textContent = data.summary;
            } catch (error) {
                resultDiv.textContent = '오류 발생: ' + error.message;
            }
        }
    </script>
</body>

</html>
